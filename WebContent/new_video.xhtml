<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<body>

	<ui:composition template="template.xhtml">

		<ui:define name="conteudo">

			<h:form id="formfileupload" method="post"
				enctype="multipart/form-data" styleClass="form-horizontal"
				style="margin:11px 11px 11px 0;">
				<h:graphicImage id="imgLogo" value="#{noticiaBean.urlImageLogo}"
					style="height: 95px;width: 95px; background-color: #F3F3F3;"
					class="img-thumbnail" />
				<div id="upload-file-container">
					<h:inputFile id="image" p:accept="image/*"
						value="#{noticiaBean.image}" name="photo"
						validator="#{noticiaBean.validarImagem}">
						<f:ajax listener="#{noticiaBean.upload()}"
							render="@form msg_fileUpload" />
					</h:inputFile>
					<h:message id="msg_fileUpload" for="image"
						errorClass="form-control-error-message" />
				</div>
			</h:form>

		</ui:define>
	</ui:composition>
</body>

</html>
