<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<body>

	<ui:composition template="template.xhtml">

		<ui:define name="conteudo">
		
		<h:form>

			<h3>New Atlhete</h3>
			
			Nome:
	<h:inputText value="#{NewAthletesBean.athlete.name}" size="70" />
			<br />
			Email:
	<h:inputText value="#{NewAthletesBean.athlete.mail}" size="50" />
			<br />
			Image:
	<h:inputText value="#{NewAthletesBean.athlete.image}" size="70" />
			<br />
			Pass:
	<h:inputText value="#{NewAthletesBean.athlete.pass}" size="50" />
			<br />
			State:
	<h:inputText value="#{NewAthletesBean.athlete.state}" size="70" />
			<br />
			Phone:
	<h:inputText value="#{NewAthletesBean.athlete.phone}" size="50" />
			<br />
			City:
	<h:inputText value="#{NewAthletesBean.athlete.city}" size="50" />
			<br />
			Bio:
	<h:inputText value="#{NewAthletesBean.athlete.bio}" size="70" />
			<br />
			Position:
	<h:inputText value="#{NewAthletesBean.athlete.position}" size="50" />
			<br />
			Good Feet:
	<h:inputText value="#{NewAthletesBean.athlete.good_feet}" size="70" />
			<br />
			Player:
	<h:inputText value="#{NewAthletesBean.athlete.player}" size="50" />
			<br />

			<h:commandButton value="Salvar" action="#{NewAthletesBean.save}" />

			</h:form>

		</ui:define>

	</ui:composition>
</body>

</html>
