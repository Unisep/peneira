<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<body>

	<ui:composition template="template.xhtml">

		<ui:define name="conteudo">
		<h:form>

			<h3>New Scout</h3>
			
			Nome:
	<h:inputText value="#{NewScoutsBean.scout.name}" size="70" />
			<br />
			Email:
	<h:inputText value="#{NewScoutsBean.scout.mail}" size="50" />
			<br />		
			State:
	<h:inputText value="#{NewScoutsBean.scout.state}" size="70" />
			<br />
			Phone:
	<h:inputText value="#{NewScoutsBean.scout.phone}" size="50" />
			<br />
			City:
	<h:inputText value="#{NewScoutsBean.scout.city}" size="50" />
			<br />
			Bio:
	<h:inputText value="#{NewScoutsBean.scout.bio}" size="70" />
			<br />
			Club:
	<h:inputText value="#{NewScoutsBean.scout.club}" size="50" />
			<br />

			<h:commandButton value="Salvar" action="#{NewScoutsBean.save}" />

			</h:form>

		</ui:define>

	</ui:composition>
</body>

</html>
