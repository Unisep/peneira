<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<body>

	<ui:composition template="template.xhtml">

		<ui:define name="conteudo">

			<h3>New Message</h3>
			<h:form>

			<ul>
				<ui:repeat value="#{NewMessageBean.message}" var="messages">
					<li><h:link value="#{messages.id}" outcome="book">
					<h:inputTextarea  placeholder="Remember, be nice!" cols="30" rows="8">Mensagems<br /></h:inputTextarea>
							<f:param name="id" value="#{messages.id_athlete}" />
							<f:param name="id" value="#{messages.id_scout}" />
							<h:commandButton value="Salvar" action="#{NewMessageBean.save}" />
						</h:link></li>
				</ui:repeat>
			</ul>

			</h:form>
		</ui:define>
	</ui:composition>
</body>

</html>
